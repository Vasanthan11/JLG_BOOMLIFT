<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JLG Boomlifts Footer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --clr-black: #000000;
      --clr-blue: #4A70A9;
      --clr-blue-light: #8FABD4;
      --clr-sand: #C9B59C;
      --clr-green: #31694E;
      --clr-white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    footer {
      background-color: var(--clr-black);   /* Black background */
      color: var(--clr-sand);               /* Premium sand text */
      text-align: center;
      padding: 16px 10px;
      font-size: 14px;
      letter-spacing: 0.6px;
      border-top: 1px solid var(--clr-blue-light);
    }

    footer span {
      color: var(--clr-blue-light);
      font-weight: 500;
    }
  </style>
</head>

<body>

  <footer>
    © 2025 <span>JLG Boomlifts – Access Equipment Rentals</span>. All Rights Reserved.
  </footer>

</body>
</html>
